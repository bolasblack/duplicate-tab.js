<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf8" />
    <title>Example</title>
  </head>
  <body>
    <div id="messages"></div>
    <button id="btn-disable" type="button">Disable</button>

    <script type="text/javascript" src="../index.js"></script>
    <script>
      (function() {
        window.addEventListener('duplicate-tab', function() {
          log('✔︎');
        });
        window.addEventListener('duplicate-tab:cleaned', function() {
          log('✕');
        });
        document.querySelector('#btn-disable').addEventListener('click', function() {
          duplicateTab.disable();
        });

        if (duplicateTab.exists()) { log('Existed︎'); }
        duplicateTab.changeInterval(1000 * 10);

        function log(message) {
          document.getElementById('messages').textContent += message;
        }
      })();
    </script>
  </body>
</html>
